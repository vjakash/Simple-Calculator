<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="shortcut icon" type="image/png" href="favicon1.png" />
    <title>Simple-Calculator</title>
</head>

<body>
    <div class="container-fluid bg-info text-white text-center">
        <h1 class="font-weight-bold" style="font-size: 60px;">Simple Calculator</h1>
        <div class="row">&nbsp;</div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                <div class="input-group mb-3" style="height: 50px;">
                    <div class="input-group-prepend">
                        <button class="btn btn-info border border-info border border-dark" id="deleteBtn">Delete&ensp;</button>
                    </div>
                    <input type="text" id="calc" class="form-control border border-info text-right" style="height: 50px;" placeholder="" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <div class="input-group-append">

                        <button class="btn btn-info border border-info border border-dark" type="button" id="clearBtn">Clear&ensp;</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 text-center bg-success text-white font-weight=bold" id="ans" style="font-size: 4vw;">

            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-0 col-sm-0 col-md-0 col-lg-2"></div>
            <div class="col-7 col-sm-7 col-md-7 col-lg-6 text-center">
                <div class="btn-group" role="group" aria-label="Basic example" style="width: 100%;height: 100px;">
                    <button type="button" class="btn btn-info border border-dark" id="7" onclick="insert('7')">7</button>
                    <button type="button" class="btn btn-info border border-dark" id="8" onclick="insert('8')">8</button>
                    <button type="button" class="btn btn-info border border-dark" id="9" onclick="insert('9')">9</button>
                </div>
                <div class="btn-group" role="group" aria-label="Basic example" style="width: 100%;height: 100px;">
                    <button type="button" class="btn btn-info border border-dark" id="4" onclick="insert('4')">4</button>
                    <button type="button" class="btn btn-info border border-dark" id="5" onclick="insert('5')">5</button>
                    <button type="button" class="btn btn-info border border-dark" id="6" onclick="insert('6')">6</button>
                </div>
                <div class="btn-group" role="group" aria-label="Basic example" style="width: 100%;height: 100px;">
                    <button type="button" class="btn btn-info border border-dark" id="1" onclick="insert('1')">1</button>
                    <button type="button" class="btn btn-info border border-dark" id="2" onclick="insert('2')">2</button>
                    <button type="button" class="btn btn-info border border-dark" id="3" onclick="insert('3')">3</button>
                </div>
                <div class="btn-group col-lg-5" role="group" aria-label="Basic example" style="width: 100%;height: 100px;">
                    <button type="button" class="btn btn-info border border-dark" id="-" onclick="insert('0')">0</button>
                </div>
            </div>
            <div class="col-5 col-sm-5 col-md-5 col-lg-3">
                <div class="btn-group" role="group" aria-label="Basic example" style="width: 100%;height: 100px;">
                    <button type="button" class="btn btn-info border border-dark" id="+" onclick="insert('+')">+</button><br>
                    <button type="button" class="btn btn-info border border-dark" id="-" onclick="insert('-')">-</button><br>
                    <button type="button" class="btn btn-info border border-dark" id="*" onclick="insert('*')">*</button>
                </div>
                <div class="btn-group" role="group" aria-label="Basic example" style="width: 100%;height: 100px;">
                    <button type="button" class="btn btn-info border border-dark" id="/" onclick="insert('/')">&nbsp;&nbsp;/</button>
                    <button type="button" class="btn btn-info border border-dark" id="%" onclick="insert('%')">%</button>
                </div>
                <div class="btn-group" role="group" aria-label="Basic example" style="width: 100%;height: 100px;">
                    <button type="button" class="btn btn-danger border border-dark" id="=" onclick="validate()">=</button>
                </div>
            </div>

            <br>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
